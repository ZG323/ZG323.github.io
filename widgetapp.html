<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Madlibs</h1>
    <h2>Follow these steps</h2>
    <p>Step one: write out your name</p>
    <p>Step two: choose your action : ran, walked, flew, or swam.</p>
    <p>Step three : generate the sentence</p>
    <label>
            name:
            <input id="nameInput" type="text" placeholder="Enter your name">
        </label>
        <label>
            action:
            <input id="actionInput" type="text" placeholder="Enter Action">
        </label>
        <button id="btnGenerate">Generate a Sentence!</button>
        <button id="btnReset">Reset</button>
        <div class="output" id="sentenceOutput"></div>

    <script>
        const nameInput = document.getElementById("nameInput");
        const actionInput = document.getElementById("actionInput");
        const btnGenerate = document.getElementById("btnGenerate");
        const sentenceOutput = document.getElementById("sentenceOutput");
        const btnReset = document.getElementById ("btnReset");
        
    btnGenerate.addEventListener ("click", () => {
        let name = nameInput.value;
        let action = actionInput.value.toLowerCase();
        sentenceOutput.textContent =  name + ", " + "Didn't I say to choose one of the four?"
       
        if ( action == "ran") {
            sentenceOutput.textContent = name + " " + "ran to the park! and...almost fell."
        }
        if ( action == "walked") {
            sentenceOutput.textContent = "Be faster? C'mon!"
        }
        if ( action == "flew") {
            sentenceOutput.textContent = name + " " + "is flying like superman apparently."
        }
        if ( action == "swam") {
            sentenceOutput.textContent = name + " " + " is swimming like a penguin."
        }

     });

     btnReset.addEventListener ("click", () => {
        sentenceOutput.textContent = " "
     });

     
 </script>
</body>
</html>
